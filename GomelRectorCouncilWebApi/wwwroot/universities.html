<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Университеты</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
    <h2>Список университетов</h2>
    <form name="universityForm">
        <input type="hidden" name="UniversityId" value="0" />
        <div class="form-group">
            <label for="UniversityName">Название:</label>
            <input class="form-control" name="UniversityName" />
        </div>
        <div class="form-group">
            <label for="Adress">Адрес:</label>
            <input class="form-control" name="Adress" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Название</th><th>Адрес</th><th></th></tr></thead>
        <tbody></tbody>
    </table>

    <script>
        // Получение всех университетов
        function GetUniversities() {
            $.ajax({
                url: '/api/universities',
                type: 'GET',
                contentType: "application/json",
                success: function (universities) {
                    var rows = "";
                    $.each(universities, function (index, university) {
                        // добавляем полученные элементы в таблицу
                        rows += row(university);
                    })
                    $("table tbody").append(rows);
                 }
            });
        }
        // Получение одного университета
        function GetUniversity(id) {
            $.ajax({
                url: '/api/universities/'+id,
                type: 'GET',
                contentType: "application/json",
                success: function (university) {
                    var form = document.forms["universityForm"];
                    form.elements["id"].value = university.id;
                    form.elements["name"].value = university.name;
                    form.elements["age"].value = university.age;
                }
            });
        }
        // Добавление университета

        function CreateUniversity(universityName, universityAge) {
            $.ajax({
                url: "api/universities",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    universityName: universityName,
                    Adress: Adress
                }),
                success: function (university) {
                    reset();
                    $("table tbody").append(row(university));
                }
            })
        }
        // Изменение университета
        function EditUniversity(universityId, universityName, Adress) {
            $.ajax({
                url: "api/universities",
                contentType: "application/json",
                method: "PUT",
                data: JSON.stringify({
                    id: universityId,
                    universityName: universityName,
                    Adress: Adress
                }),
                success: function (university) {
                    reset();
                    $("tr[data-rowid='" + university.id + "']").replaceWith(row(university));
                }
            })
        }

        // сброс формы
        function reset() {
            var form = document.forms["UniversityForm"];
            form.reset();
            form.elements["UniversityId"].value = 0;
        }

        // Удаление пользователя
        function Deleteuniversity(id) {
            $.ajax({
                url: "api/universities/"+id,
                contentType: "application/json",
                method: "DELETE",
                success: function (university) {
                    $("tr[data-rowid='" + university.id + "']").remove();
                }
            })
        }
        // создание строки для таблицы
        var row = function (university) {
            return "<tr data-rowid='" + university.universityId + "'><td>" + university.universityId + "</td>" +
                "<td>" + university.universityName + "</td> <td>" + university.address + "</td>" +
                "<td><a class='editLink' data-id='" + university.universityId + "'>Изменить</a> | " +
                "<a class='removeLink' data-id='" + university.universityId + "'>Удалить</a></td></tr>";
        }
        // сброс значений формы
        $("#reset").click(function (e) {

            e.preventDefault();
            reset();
        })

        // отправка формы
        $("form").submit(function (e) {
            e.preventDefault();
            var id = this.elements["UniversityId"].value;
            var name = this.elements["UniversityName"].value;
            var age = this.elements["Address"].value;
            if (id == 0)
                CreateUniversity(name, age);
            else
                EditUniversity(id, name, age);
        });

        // нажимаем на ссылку Изменить
        $("body").on("click", ".editLink", function () {
            var id = $(this).data("id");
            GetUniversity(id);
        })
        // нажимаем на ссылку Удалить
        $("body").on("click", ".removeLink", function () {
            var id = $(this).data("id");
            DeleteUniversity(id);
        })

        // загрузка университетов
        GetUniversities();

    </script>
</body>
</html>
