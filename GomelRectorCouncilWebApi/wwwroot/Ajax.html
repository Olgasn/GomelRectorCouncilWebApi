<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    <button onclick="ajaxload();">Загрузить</button>
    <div id="universities"><h3>Нет университетов</h3></div>
    <script type="text/javascript">
        function ajaxload(){
            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange=function(){
                if(this.readyState==4){
                    if(this.status >=200 && xhr.status < 300){
                        document.getElementById('universities').innerHTML=this.responseText;
                    }
                }
            }
            xhr.open('GET', "api/universities");
            xhr.send();
        }
    </script>
</body>
</html>
